<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="main">

        <div class="screen"></div>
<input class="input" type="text"/>

<div>
            <button class="x">**</button>
            <button >%</button>
            <button >/</button>
            <button >C</button>
        </div>
        <div>
            <button >9</button>
            <button >8</button>
            <button >7</button>
            <button class="x">x</button>
        </div>

        <div>
            <button >6</button>
            <button >5</button>
            <button >4</button>
            <button >-</button>
        </div>

        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
        </div>


        <div >
            <button >0</button>
            <button >00</button>
            <button >.</button>
            <button >=</button>
        </div>




    </div>






    <script src="script.js"></script>

</html>
